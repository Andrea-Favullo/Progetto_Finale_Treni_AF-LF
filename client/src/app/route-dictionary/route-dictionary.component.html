<div class="main">
  <h1>Dizionario Percorsi</h1>
  <p>
    Inserisci il <i>Codice del Treno</i> :
    <input type="text" #treno value="" class="form-control w-25">
  </p>
  <!--gif di caricamento-->
  <div id="loadingImage" *ngIf="isLoading()" style="background-color: white; width:fit-content;">
    <h3>Caricamento in corso ... <br> Attendere prego</h3>
    <img width="500px" src="https://i.kym-cdn.com/photos/images/original/000/630/914/b51.gif">
  </div>
  <p>
    <button (click)="richiestaIdTreno(treno)" class="btn btn-dark">Ricerca</button>

  </p>
  <button (click)="listdietro()" class="btn"><img width="125px" src="https://i.ibb.co/VqV9Kj0/left-arrow.png"></button>
  &nbsp; &nbsp;
  <button (click)="listavanti()" class="btn"><img width="125px" src="https://i.ibb.co/zPf89TG/right-arrow.png"></button>
  <br><br>
  <p style="font-size: 50px;" class="font-weight-bold">Da {{this.minnum}} a {{this.maxnum}}</p>

  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" style="text-align: center;">Codice Treno</th>
          <th scope="col" style="text-align: center;">Tipo di Treno</th>
          <th scope="col" style="text-align: center;">Stazione di Partenza</th>
          <th scope="col" style="text-align: center;">Stazione di Destinazione</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let treno of dati">
          <th scope="row" style="text-align: center;">{{treno.train_id}}</th>
          <td style="text-align: center;"><img src="{{treno.img_url}}" alt="tipotreno" height=50 width=50></td>
          <td style="text-align: center;">{{treno.departure_st}}</td>
          <td style="text-align: center;">{{treno.arrival_st}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--{{dati | json}} {{dati.img_url}} <img alt="tipotreno" [src]="photoURL(dati.img_url)">-->
  <!--<img src=".\A.jpeg" alt="" border=3 height=100 width=300></img>-->
</div>
